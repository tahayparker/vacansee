<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8b5cf6" />
    <title>vacansee - Offline</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 640px;
        width: 100%;
      }

      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem auto;
        color: #8b5cf6;
      }

      .icon svg {
        width: 100%;
        height: 100%;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #fff;
      }

      .subtitle {
        font-size: 1.125rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      p {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .button {
        display: inline-block;
        padding: 12px 32px;
        background: #8b5cf6;
        color: white;
        text-decoration: none;
        border-radius: 9999px;
        font-weight: 600;
        transition:
          background-color 0.2s ease,
          transform 0.1s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .button:hover {
        background: #7c3aed;
      }

      .button:active {
        transform: scale(0.98);
      }

      .status {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.5);
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        p {
          font-size: 0.875rem;
        }

        .icon {
          width: 48px;
          height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- LinkOff icon from lucide-react -->
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="m9 15 3-3m3-3 3-3"></path>
          <path d="M11 18H5a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h2"></path>
          <path d="M13 6h6a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2"></path>
          <line x1="2" x2="22" y1="2" y2="22"></line>
        </svg>
      </div>

      <h1>You're Offline</h1>

      <p class="subtitle">vacansee requires an internet connection.</p>

      <p>Please check your network connection and try again.</p>

      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>

      <p class="status">Waiting for connection...</p>
    </div>

    <script>
      // Automatically retry when connection is restored
      window.addEventListener("online", function () {
        console.log("Connection restored, reloading...");
        setTimeout(function () {
          window.location.reload();
        }, 500);
      });

      // Log connection status
      window.addEventListener("load", function () {
        console.log(
          "Offline page loaded. Network status:",
          navigator.onLine ? "Online" : "Offline",
        );
      });
    </script>
  </body>
</html>
